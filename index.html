<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="insta">
        <div class="insta-celular">
            <img src="assets/images/celular.png">
        </div>
        <div class="pag">
            <div class="config">
                <img src="assets/images/logoinsta.png" class="logo" alt="Logo Instagram">

                <form class="form">
                    <input class="usuario" type="text" name="" placeholder="Telefone, nome de usuário ou email">
                    <br>
                    <input class="usuario" type="password" name="" placeholder="Senha">
                    <br>
                    <input class="entrar" type="submit" name="" value="Entrar">
                </form>
                
                <div class="div1">
                <span class="linha1"></span>
                <span class="ou">OU</span>
                <span class="linha2"></span>
                </div>

                <p class="facebook">
                    <img src="assets/images/facebook-icone.png" class="img-face" alt="Ícone Facebook">
                    <a href="#" class="face">Entrar com o Facebook</a></p>

                <a href="#" class="esqueceu">Esqueceu a senha?</a>
            </div>

            <div class="config1">
                <p class="conta"> Não tem uma conta?
                <a class="cadastrar" href="">Cadastre-se</a>
             </p>

            </div>
          
            <div class="app">
                <p>Obtenha o aplicativo.</p>
                <div class="download">
                    <img src="assets/images/appstore.png" class="appstore" alt="Logo AppStore">
                    <img src="assets/images/googleplay.png" class="googleplay" alt="Logo GooglePlay">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
